stages:
  - setup
  - test
  - scan

setup:
  image: node:latest
  stage: setup
  script:
    - npm install

test:
  image: node:latest
  stage: test
  script:
    - npm run test -- --coverage
  artifacts:
    paths:
      - coverage/lcov.info

sonarcloud-check:
  stage: scan
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  rules:
    - if: '$CI_MERGE_REQUEST_ID'  # Executa em merge requests
    - if: '$CI_COMMIT_REF_NAME == "main"'  # Executa na branch main
    - if: '$CI_COMMIT_REF_NAME == "develop"'  # Executa na branch develop
