variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Define o local do cache da tarefa de análise
  GIT_DEPTH: "0"  # Informa ao git para buscar todos os branches do projeto, necessário para a tarefa de análise

sonarcloud-check:
  tags:
      - DianaWallet
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop
